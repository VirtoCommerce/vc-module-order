<div class="blade-content __medium-wide">
  <div class="blade-inner">
    <div class="inner-block" ng-init="setGridOptions({
                rowTemplate: 'configuration-text.row.html',
                data: 'blade.items',
                rowHeight: 61,
                enableSorting: false,
                columnDefs: [
                    { name: 'customText', displayName: 'orders.blades.customerOrder-item-configuration.labels.text'},
                    { name: 'quantity', displayName: 'orders.blades.customerOrder-item-configuration.labels.quantity', width: 120 }
                ]})">
      <div class="table-wrapper" ng-if="blade.items.length" style="margin: 0 -21px 0;">
        <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-save-state ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-height></div>
      </div>
      <div class="note" ng-if="!blade.items.length">{{ 'orders.blades.customerOrder-item-configuration.description.no-texts' | translate }}</div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="configuration-text.row.html">
  <div ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__hovered': grid.appScope.contextMenuEntity === row.entity}" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell></div>
</script>
